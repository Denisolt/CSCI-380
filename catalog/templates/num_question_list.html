{% extends "base_generic.html" %}

{% block content %}


<h1>Numeric Response Question List</h1>

{% if num_question_list %}
  <ul>

  {% for question in num_question_list %}
    <li>
      <a href="{% url 'NUMQ-detail' question.pk %}">
      {{ question.question }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% endif %}

<a href="create">Add new Numeric Response Question </a>
        
        
{% endblock %}
