{% extends "base_generic.html" %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-12">

		<div align="center"><img src="{% static 'images/examinator.png' %}" width="150" /></div>
		<div class="progress">
		  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
		    <span class="sr-only">20% Complete</span>
		  </div>
		</div>
	
		<div class="jumbotron">
		  <h2>Pick a College To Begin:</h2>

		  <div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    Select a School
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		    {% for college in college_list %}
			<li><a href="{{ college.get_absolute_url }}">{{ college.name }}</a></option>
			{% endfor %}
		  </ul>
		  <a href="create"><button type="button" class="btn btn-default btn-primary">
		    Add New
		  </button></a>
		</div>
		</div>
	</div>
</div>


        
        
{% endblock %}
