{% extends "base_generic.html" %}

{% block content %}


<h1>Short Response Question List</h1>

{% if sr_question_list %}
  <ul>

  {% for question in sr_question_list %}
    <li>
      <a href="{% url 'SRQ-detail' question.pk %}">
      {{ question.question }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% endif %}

<a href="create">Add new Short Response Question </a>
        
        
{% endblock %}
