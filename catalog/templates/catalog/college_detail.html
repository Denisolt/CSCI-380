{% extends "base_generic.html" %}
{% load static %}
{% block content %}


<div class="row">

	<div class="col-md-12">
		<div align="center"><img src="{% static 'images/examinator.png' %}" width="150" /></div>
		<div class="progress">
		  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
		    <span class="sr-only">40% Complete</span>
		</div>
		</div>
	</div>
</div>

<div class="row">
		
	<div class="jumbotron col-md-12">
		<div class="col-md-8"><h2>Now pick a school from {{ college.name }}</h2></div>
		<div class="col-md-4" align="right">
		<small><a href="{% url 'college_update' college.pk %}">Edit College</a> or <a href="{% url 'college_delete' college.pk %}">Delete College</a></div></small><br/>
		
		<div class="col-md-12">

		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    Select a School
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		    {% for school in college.school_set.all %}
			<li><a href="{% url 'school-detail' school.pk %}">{{ school }}</a></option>
			{% endfor %}
		  </ul>
		  <a href="school/create"><button type="button" class="btn btn-default btn-primary">
		    Add New
		  </button></a>
		</div>

		</dl>

	</div>
</div>



</div>
{% endblock %}
