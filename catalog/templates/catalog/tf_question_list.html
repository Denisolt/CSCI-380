{% extends "base_generic.html" %}

{% block content %}


<h1>True or False Question List</h1>

{% if mc_question_list %}
  <ul>

  {% for question in tf_question_list %}
    <li>
      <a href="{% url 'TFQ-detail' question.pk %}">
      {{ question.question }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% endif %}

<a href="create">Add new True or False Question </a>
        
        
{% endblock %}
