{% extends "base_generic.html" %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-12">
		<div align="center"><img src="{% static 'images/examinator.png' %}" width="150" /></div>
		<div class="progress">
		  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
		    <span class="sr-only">80% Complete</span>
		</div>
		</div>
	</div>
</div>

<div class="row">
		
	<div class="jumbotron col-md-12">
		<div class="col-md-8"><h2>Now pick a Course from the {{ department.name }} Dpt.</h2></div>
		<div class="col-md-4" align="right">
			<small><a href="{% url 'department_update' department.pk %}">Edit Dpt.</a> or <a href="{% url 'department_delete' department.pk %}">Delete Dpt.</a></small><br/>
		</div>

		<div class="col-md-12">
		  <div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    Select a Course
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		{% for c in department.course_set.all %}
			<li><a href="{% url 'course-detail' c.pk %}">{{ c }}</a></option>
			{% endfor %}
		  </ul>
		  <a href="{% url 'course_create' %}"><button type="button" class="btn btn-default btn-primary">
		    Add New
		  </button></a>
		</div>
	</div>

</div>
{% endblock %}
