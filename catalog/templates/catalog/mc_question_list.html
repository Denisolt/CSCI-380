{% extends "base_generic.html" %}

{% block content %}


<h1>Multuple Choice Question List</h1>

{% if mc_question_list %}
  <ul>

  {% for question in mc_question_list %}
    <li>
      <a href="{% url 'MCQ-detail' question.pk %}">
      {{ question.question }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% endif %}

<a href="create">Add new Multuple Choice Question </a>
        
        
{% endblock %}
