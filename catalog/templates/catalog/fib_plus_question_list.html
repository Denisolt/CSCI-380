{% extends "base_generic.html" %}

{% block content %}


<h1>Fill in the Blank Question List</h1>

{% if fib_plus_question_list %}
  <ul>

  {% for question in fib_plus_question_list %}
    <li>
      <a href="{% url 'FIB-PLUSQ-detail' question.pk %}">
      {{ question.question }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% endif %}

<a href="create">Add new Fill in the Blank Question </a>
        
        
{% endblock %}
