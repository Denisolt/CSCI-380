{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<div align="center"><img src="{% static 'images/examinator.png' %}" width="150" /></div>
		<div class="progress">
		  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 1%">
		    <span class="sr-only">20% Complete</span>
		  </div>
		</div>
		<div class="jumbotron">
		  <h2>Welcome to the Examinator!</h2>
		  <p>We make creating and managing exams easy. Let's get started.</p>
		  <p><a class="btn btn-primary btn-lg" href="{% url 'college' %}" role="button">Begin</a></p>
		</div>
	</div>
</div>

{% endblock %}
