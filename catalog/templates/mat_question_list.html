{% extends "base_generic.html" %}

{% block content %}


<h1>Matching Question List</h1>

{% if mat_question_list %}
  <ul>

  {% for question in mat_question_list %}
    <li>
      <a href="{% url 'MATQ-detail' question.pk %}">
      {{ question.question }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% endif %}

<a href="create">Add new Matching Question </a>
        
        
{% endblock %}
